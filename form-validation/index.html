<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=carlosshb.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input required type="text" id="name" placeholder="Full Name" minlength="3" maxlength="50" name="name">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input required type="tel" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    maxlength="12" name="phone">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input required type="email" id="email" placeholder="email@address.com" name="email">
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input required type="url" id="website" placeholder="https://carlosshb.com" name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input required type="password" id="password1" placeholder="Create Password (min 8 characters long)"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    type="Please, include at least 1 uppercase character, 1 lowercase character and 1 number">
            </div>
            <!-- Create Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input required type="password" id="password2" placeholder="Confirm Password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
